<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Wicket Quickstart Archetype Homepage</title>
    </head>
    <body>
    <wicket:extend>
        <div class="container">
        <div class="jumbotron">

                <h2><span wicket:id="welcome" /></h2>
                <p>This is a very microscopic CRM. You can add a customer, edit a customer and delete a customer.

                </p>

        </div>
        </div>
    </wicket:extend>
    </body>
</html>
