<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">Customers Details
        </div>
        <div class="panel-body">
    <form wicket:id="form">
        <button class="btn btn-default btn-custom submit-btn" wicket:id="submit" type="submit" value="Submit"><span class="glyphicon glyphicon-ok"></span> </button>
        <div style="margin: 1em">
            <div class="row">
                <div class="col-md-6">
                   <h5>First name</h5> <input class="form-control" placeholder="unknown"  type="text" wicket:id="firstName"/>
                </div>
                <div class="col-md-6">
                    <h5>Last name</h5><input class="form-control" placeholder="unknown"  type="text" wicket:id="lastName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h5>Organization</h5> <input class="form-control" placeholder="unknown"  type="text" wicket:id="organization"/>
                </div>
                <div class="col-md-6">
                    <h5>Email</h5> <input class="form-control" placeholder="unknown"  type="text" wicket:id="email"/>
                </div>
            </div>
        </div>
    </form>
            </div></div>
</wicket:panel>
</body>
</html>
